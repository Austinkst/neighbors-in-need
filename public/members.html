<!DOCTYPE html>
<html lang="en">

<head>
  <title>Neighbors in Need</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&family=Quicksand:wght@300&display=swap" rel="stylesheet">
  
  <!-- Link to Font Awesome resource-->
  <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
</head>

<body>
  <!-- The Navbar and Login -->
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-xs-4">
        <img src="img/NIN-WIP.PNG" class="navbar-img navbar-brand"></img>
      </div>
      <div class="col-xs-3 col-xs-offset-5">
        <i class="fas fa-sign-in-alt fa-lg"></i>
      </div>
    </div>
  </div>

  
  <!-- Main Content -->
  <div class="container-fluid">
    <!-- Row with Header -->
    <div class="row justify-content-md-center">
      <div class="col-md-6 col-md-offset-3">
          <!-- description needs work -->
        <h3>Neighbors in Need is a forum to inform our neighbors in need of any community provided shelter, goods and services in the local area.<span class=""></span></h3>
      </div>
    </div>

    <!-- Row for Post Detail -->
    <div class="row">
        <div class="col-md-6 col-md-offset-3 map">
            <form>
                <!-- Radio buttons for user routing -->
                <fieldset class="form-group">
                  <div class="row">
                    <legend class="col-form-label pt-0">Login</legend>
                    <div class="col-sm-10">
                <!-- should these be hidden if NIN clicked? -->
                <div class="form-group row">
                    <label class="sr-only col-sm-2 col-form-label" for="inlineFormInputGroupUsername2"></label>
                    <div class="col-xs-8 col-sm-offset-2">
                        <input type="username" class="form-control" placeholder="Username">

                    </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label" for="inputPassword3"></label>
                  <div class="col-xs-8">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                  </div>
                </div>
                    </div>
                  </div>
                </fieldset>
                <div class="form-group row">
                  <div class="col-xs-10 col-sm-offset-2">
                    <button type="submit" class="btn-lg">Login</button>
                    <br />
                    <!-- need to change href to accurate landing referemce -->
                    <p> &nbsp; Or create an account <a href="/landing" class="login-link">here</a></p>
                  </div>
                </div>
            </form>
      </div>
    </div>
   
  </div> <!--end div for container-->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--Script Files-->
  <script type="text/javascript" src="js/members.js"></script>
  <script type="text/javascript" src="js/homescreen.js"></script>

  <!--Moment.js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>


</body>

</html>
