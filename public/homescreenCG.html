    <!-- Row with Header -->

      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome <span class="member-name"></span></h2>
      </div>
    </div>
    <!-- Row containing top bar for Weather -->
    <div class="col-md-12">
      <div class="row justify-content-center">
        <div class="col-xs-4 col-md-4">
          <div class="weather-bar day-0">
              <img class="weather-icon"></img>
              <p class="date"></p>
              <p class="temp"></p>
          </div>
        </div>
        <div class="col-xs-4 col-md-4">
          <div class="weather-bar day-1">
              <img class="weather-icon"></img>
              <p class="date"></p>
              <p class="temp"></p>
          </div>
        </div>
        <div class="col-xs-4 col-md-4">
          <div class="weather-bar day-2">
              <img class="weather-icon"></img>
              <p class="date"></p>
              <p class="temp"></p>
          </div>
        </div>
      </div>
    </div>
      <!-- Row for Map view -->
    <div class="row justify-content-md-center">
    
      <!-- ADDED NAME TO ALL THE TEXT INPUTS IN THE FORM ELEMENT -->
      <!-- THIS IS TARGETED BY HOMESCREEN.JS -->
      <!-- MARK -->
    <div class="col-md-4 map">
    <form class="login">
      <div class="form-group">
        <label for="Eventname">Event Name</label>
        <input name="event" type="name" class="form-control" id="name-input" placeholder="Event Name">
      </div>
      <div class="form-group">
        <label for="Address">Event Address</label>
        <input name="address" type="text" class="form-control" id="address-input" placeholder="Event Address">
      </div>
      
        <div class="form-group">
        <label for="Address">Location</label>
        <input name="location" type="text" class="form-control" id="longitude-input" placeholder="Latitude and Longitude">
      </div>
      
      <div class="form-group">
        <label for="Address">Time and description</label>
        <input name="timeDescription" type="text" class="form-control" id="longitude-input" placeholder="Time and description">
      </div>
      
      
      
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    </div>
        <div class="col-md-4 map">
          <img src="img/maps-placeholder.PNG" alt="maps placeholder" class="placeholder"> 
    </div>
      
     
    
    </div>
    <!-- Add Post Button Row -->
    <div class="row justify-content-md-center">
        <div class="col-md-6 col-md-offset-3">
            <button type="button" class="btn-lg">Add New Post</button>
        </div>
    </div>
    <!-- List View: Will utilize handlebars to create dynamic lists pulled from our Goods & Services DB-->
    <div class="row justify-content-md-center">
        <div class="col-md-6 col-md-offset-3">
            <!-- Dummy data for layout purposes: do we click for description to see more info and keep the interface clean? -->

                  <tr>
                    <th scope="col">Location</th>
                    <th scope="col">Address</th>
                    <th scope="col">Time</th>

                <tbody>
